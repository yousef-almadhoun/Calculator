<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calaculator</title>
    <link rel="stylesheet" href="./styles/main-style.css" />
  </head>
  <body>
    <section>
      <span class="display-input">0</span>
      <div class="btn-controls">
        <article>
          <label class="btn btn-large btn-control">AC</label>
          <label class="btn btn-control">DEL</label>
          <label class="btn btn-control">รท</label>
        </article>

        <article>
          <label class="btn btn-number">7</label>
          <label class="btn btn-number">8</label>
          <label class="btn btn-number">9</label>
          <label class="btn btn-control">ร</label>
        </article>

        <article>
          <label class="btn btn-number">4</label>
          <label class="btn btn-number">5</label>
          <label class="btn btn-number">6</label>
          <label class="btn btn-control">-</label>
        </article>

        <article>
          <label class="btn btn-number">1</label>
          <label class="btn btn-number">2</label>
          <label class="btn btn-number">3</label>
          <label class="btn btn-control">+</label>
        </article>

        <article>
          <label class="btn btn-number">0</label>
          <label class="btn btn-number">.</label>
          <label class="btn btn-large btn-control">=</label>
        </article>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
